<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./asset/style/style.css" />
    <title>SPK Penilaian Karyawan</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center text-center"
    >
      <div class="section-login">
        <div class="section-title-header mb-4">
          <h1 class="title-header">Login</h1>
          <h3 class="title-caption">SPK Penilaian Karyawan</h3>
        </div>
        <div class="section-login-form">
          <form action="#">
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="form-control mb-2"
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control mb-2"
            />
            <button class="btn btn-primary form-control">Login</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./asset/js/jquery-3.4.1.slim.min.js"></script>
    <script src="./asset/js/bootstrap.min.js"></script>
  </body>
</html>
